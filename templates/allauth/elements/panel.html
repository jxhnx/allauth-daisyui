{% load allauth %}

<div class="card shadow-lg mb-4">
  <div class="card-body">
    <h5 class="card-title text-lg font-bold">
      {% slot title %}
    {% endslot %}
  </h5>
  {% slot body %}
{% endslot %}
</div>
{% if slots.actions %}
  <div class="card-actions justify-end">
    {% slot actions %}
  {% endslot %}
</div>
{% endif %}
</div>
